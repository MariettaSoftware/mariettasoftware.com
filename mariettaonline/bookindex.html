        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function loadBookIndex() {
            const bookName = getUrlParameter('name');
            const mobile = getUrlParameter('mobile');
            
            if (!bookName) {
                document.getElementById('book-title').textContent = 'No book selected';
                document.getElementById('song-list').innerHTML = '<li><a href="index.html">Return to Bookshelf</a></li>';
                return;
            }

            document.getElementById('book-title').textContent = bookName;
            
            const songs = songData[bookName] || [];
            const songListElement = document.getElementById('song-list');
            songListElement.innerHTML = '';

            if (songs.length === 0) {
                songListElement.innerHTML = '<li>No songs found for this book</li>';
                return;
            }

            songs.sort().forEach(song => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `song.html?name=${encodeURIComponent(song + '.msong')}&book=${encodeURIComponent(bookName)}&mobile=${mobile}`;
                a.textContent = song;
                li.appendChild(a);
                songListElement.appendChild(li);
            });
        }
